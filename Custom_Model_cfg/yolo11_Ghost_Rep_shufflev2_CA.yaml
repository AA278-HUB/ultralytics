# YOLO11 variant with CoordAtt (CA) added after P3/P4/P5 feature stages
# Task: detect
nc: 80  # number of classes

scale:
  n
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]
# YOLO11 backbone (with CoordAtt after P3/P4/P5)
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]                      # 0  P1/2 (stride 2)
  - [-1, 1, Conv, [128, 3, 2]]                     # 1  P2/4 (stride 4)

  - [-1, 1, ShuffleV2Block, [256, 3, 2]]           # 2  P3/8 (stride 8)
  - [-1, 1, CoordAtt, [8]]                         # 3  CA on P3

  - [-1, 1, ShuffleV2Block, [512, 3, 2]]           # 4  P4/16 (stride 16)
  - [-1, 1, CoordAtt, [8]]                         # 5  CA on P4

  - [-1, 1, ShuffleV2Block, [1024, 3, 2]]          # 6  P5/32 (stride 32)
  - [-1, 1, CoordAtt, [8]]                         # 7  CA on P5

  - [-1, 1, ShuffleV2Block, [1024, 3, 1]]          # 8
  - [-1, 1, SPPF, [1024, 5]]                       # 9
  - [-1, 2, C2PSA, [1024]]                         # 10 final high-level PSA

# YOLO11 head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]     # 11
  - [[-1, 5], 1, Concat, [1]]                      # 12 concat with P4 CA (index 5)
  - [-1, 2, C3RepGhost, [512, False, 1, 0.25]]     # 13 (P4 head feature)

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]     # 14
  - [[-1, 3], 1, Concat, [1]]                      # 15 concat with P3 CA (index 3)
  - [-1, 2, C3RepGhost, [256, False, 1, 0.25]]     # 16 (P3 / small)

  - [-1, 1, Conv, [256, 3, 2]]                     # 17
  - [[-1, 13], 1, Concat, [1]]                     # 18 concat with P4 head (index 13)
  - [-1, 2, C3RepGhost, [512, False, 1, 0.25]]     # 19 (P4 / medium)

  - [-1, 1, Conv, [512, 3, 2]]                     # 20
  - [[-1, 10], 1, Concat, [1]]                     # 21 concat with backbone C2PSA (index 10)
  - [-1, 2, C3RepGhost, [1024, True, 1, 0.25]]     # 22 (P5 / large)

  - [[16, 19, 22], 1, Detect, [nc]]                # 23 Detect(P3, P4, P5)
